<html>
<head>
<style>
  body {
    background:#fff;
    color:#fff;
    cursor:auto;
    font-family:Helvetica,sans-serif;
    font-style:normal;
    line-height:1.5;
    padding:0;
  }
  ul {
    padding:0;
  }
  li {
    display:block;
    list-style:none;
  }

  .center {
    margin:auto;
    width:50%;
    padding:10px;
  }
  .podcast_image {
    width:100%;
    max-width:600px;
  }

  .fullscreen-bg-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,.33);
    z-index: 2;
  }

  .fullscreen-bg {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      z-index: -100;
      background: url('images/bg.jpg') center center / cover no-repeat;
  }
  .fullscreen-bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
      -webkit-transform: translate(-50%, -50%);
         -moz-transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
  	    transform: translate(-50%, -50%);
  }

  .content {
    position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    z-index: 3;
  }
  .content img {
    width: 100%;
  }

  @media (max-width: 767px) {
    .fullscreen-bg {
        background: url('images/bg.jpg') center center / cover no-repeat;
    }

    .fullscreen-bg-video {
        display: none;
    }
  }
</style>
</head>

<body>

  <div class="content">
    <img src="images/logo.png"/>
  </div>

  <div class="fullscreen-bg-overlay"></div>

  <div class="fullscreen-bg">
    <video loop muted autoplay poster="images/bg.jpg" class="fullscreen-bg-video">
        <source src="videos/loop.webm" type="video/webm">
        <source src="videos/loop.mp4" type="video/mp4">
        <source src="videos/loop.ogv" type="video/ogg">
    </video>
  </div>
</body>
